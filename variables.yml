---
vars: 
  GHE_TOKEN_SSM_PATH: "/ghe/tokens/focia-read-write"
environments:
  dev:
    vars:
      CLOUDFRONT_DISTRIBUTION_ID_SSM_PATH: "/cloudfront/content_distribution/dev/id"
      TF_VAR_env: "dev"
      TF_VAR_env: "dev"
      TF_VAR_domain_name: "focia-namuwongo.org"
      ALLOWED_ORIGIN: "focia-namuwongo.org"
    dcs:
      us-east-1:
        vars:
          CONTACT_API_SSM_PATH: "/apigw/contact_api_url/dev/us-east-1"
          AWS_REGION: "us-east-1"
          TF_VAR_region: "us-east-1"   
  prod:
    vars:
      CLOUDFRONT_DISTRIBUTION_ID_SSM_PATH: "/cloudfront/content_distribution/prod/id"
      TF_VAR_env: "prod"
      TF_VAR_env: "prod"
      TF_VAR_domain_name: "friendsofchildreninafrica.org"
      ALLOWED_ORIGIN: "friendsofchildreninafrica.org"
    dcs:
      us-east-1:
        vars:
          CONTACT_API_SSM_PATH: "/apigw/contact_api_url/prod/us-east-1"
          AWS_REGION: "us-east-1"
          TF_VAR_region: "us-east-1"